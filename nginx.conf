server {
    listen 80;
    server_name dative.site;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dative.site;
    server_tokens off;
    keepalive_timeout 5;

    root /home/dative/dist;
    index  index.html;

    access_log logs/dative.log;
    error_log logs/dative.error.log;


    ssl_certificate dative.site_bundle.crt;
    ssl_certificate_key dative.site.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

